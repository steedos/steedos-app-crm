name: price_book
label: 价格手册
icon: pricebook
enable_files: true
enable_search: true
enable_audit: true
fields:
  price_book_name:
    type: text
    label: 价格手册名
    required: true
    index: true
    is_name: true
  active:
    label: 已启用
    type: toggle
    defaultValue: true
  description:
    type: textarea
    label: 描述
    rows: 3
  is_standard:
    type: boolean
    label: 是标准价格手册
list_views:
  all:
    label: 所有价格手册
    columns:
      - price_book_name
      - active
      - is_standard
      - description
    filter_scope: space
  recent:
    label: 最近查看
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true