name: opportunity_product
label: 业务机会产品
icon: opportunity
enable_audit: true
fields:
  number:
    label: 序号
    type: autonumber
    formula: "{00000}"
    omit: true
    readonly: true
    searchable: true
    is_name: true
  product:
    label: 产品
    type: lookup
    reference_to: product
    required: true
  quantity:
    label: 数量
    type: number
    required: true
  sales_price:
    label: 销售价格
    type: currency
    required: true
    inlineHelpText: 业务机会产品中产品的价格。对于没有相关计划的业务机会产品，销售价格可以编辑。当计划与业务机会产品相关时，销售价格变为只读。
  date:
    label: 日期
    type: date
    inlineHelpText: 某个业务机会产品的关闭日期。
  line_description:
    label: 行描述
    type: text
  discount:
    label: 折扣（%）
    type: currency
    inlineHelpText: 产品的百分比折扣。
    hidden: true
  subtotal:
    label: 小计
    type: number
    inlineHelpText: 标准和折扣价格之间的差值。业务机会币种与用户币种不同时转换后的币种金额。
    hidden: true
  total_price:
    label: 总价
    type: formula
    formula_type: number
    scale: 2
    formula: "{sales_price}*{quantity}"
    inlineHelpText: 业务机会产品所有产品金额的总计。
  list_price:
    label: 价目表价格
    type: currency
    inlineHelpText: 价格手册中的产品价格（包含币种）。只读。
    readonly: false
  product_code:
    label: 产品代码
    type: text
    readonly: false
  opportunity:
    label: 业务机会名
    type: master_detail
    reference_to: opportunity
    #hidden: true(主表不能隐藏)
list_views:
  all:
    label: 全部业务机会产品
    columns:
      - number
      - product
      - total_price
      - date
    filter_scope: space
actions:
  selectPriceBook:
    label: 选择价格手册
    on: list
  standard_new:
    visible: false //禁用新增
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true