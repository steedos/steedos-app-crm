name: opportunity
label: 业务机会
icon: opportunity
enable_files: true
enable_search: true
enable_tasks: true
enable_events: true
enable_notes: false
enable_api: true
enable_audit: true
enable_share: true
enable_chatter: true
fields:
  name:
    label: 业务机会名
    type: text
    searchable: true
    required: true
    sortable: true
    index: true
  owner:
    label: 我方客户经理
    sortable: true
    omit: false
    hidden: false
  account:
    label: 客户
    type: master_detail
    reference_to: accounts
    inlineHelpText: 业务机会所链接的客户名。您可输入客户名或使用查找图标选择客户。如果您更改的客户有合作伙伴，则将从“合作伙伴”相关列表删除所有合作伙伴。
    sortable: true
    filterable: true
    required: true
  due_date:
    label: 结单日期
    type: date
    required: true
    inlineHelpText: 您计划关闭业务机会的日期。您可以输入一个日期，或从您将光标放在字段中时显示的日历中选择一个日期。在指定期限内具有关闭日期的业务机会计入该时期的预测，除非您将其分配到“忽略”类别，或按计划或产品日期预测。当您将未处理业务机会的阶段设为“已结束/赢得客户”，如果最初的日期是在未来，则关闭日期设为协调世界时 (UTC) 的当前日期。在一天的某个时间，UTC 可能与您的时区相差一天。如果结束日期是过去业务机会结束的日期，则日期不能更改。
  type:
    label: 业务机会类型
    type: select
    options:
      - label: 现有业务
        value: Existing_Business
      - label: 新业务
        value: New_Business
    inlineHelpText: 业务机会的类型，例如“现有业务”或“新业务”。
  stage:
    label: 业务机会阶段
    type: select
    options:
      - label: 初期沟通
        value: Qualification
      - label: 立项跟踪
        value: Needs_Analysis
      - label: 呈报方案
        value: Proposal
      - label: 商务谈判
        value: Negotiation
      - label: 赢单
        value: Closed_Won
      - label: 输单
        value: Closed_Lost
    required: true
    inlineHelpText: 管理员将此选项列表中的值与决定业务机会如何对您的预测进行贡献的“预测类别”值关联。如果原始日期在未来，则当您将未处理业务机会的阶段设为已结束/赢得客户，则关闭日期设为协调世界时 (UTC) 的当前日期。在一天的某个时间，UTC 可能与您的时区相差一天。如果结束日期是过去业务机会结束的日期，则日期不能更改。
  campaign_id:
    label: 主要市场活动源
    type: lookup
    reference_to: campaign
    index: true
    inlineHelpText: 负责产生业务机会的市场活动的名称。对于在潜在客户转换期间创建的业务机会，此字段自动以潜在客户中的市场活动名称填充。如果潜在客户具有多个相关联市场活动，则将具有最新更新的成员状态的市场活动插入业务机会。对于具有多个影响的市场活动的业务机会，单击业务机会详细信息页面上“市场活动影响”相关列表中的主要市场活动旁边的编辑并选择主要市场活动源复选框。该市场活动显示在业务机会上主要市场活动源字段上。
  probability	:
    label: 业务机会赢率（%）
    type: select
    searchable: true
    sortable: true
    options:
      - label: 10%
        value: 10%
      - label: 35%
        value: 35%
      - label: 75%
        value: 75%
      - label: 90%
        value: 90%
      - label: 100%
        value: 100%
      - label: 0%
        value: 0%
    inlineHelpText: 业务机会将关闭的可能性，以百分比表示。可能性值总是由阶段值的更改而更新，即使在您的页面布局中可能性字段标记为只读。对此字段具有编辑权限的用户可以覆盖该值。
  rating:
    type: select
    label: 分级
    searchable: true
    sortable: true
    options:
      - label: 非常重要
        value: Hot
      - label: 重要
        value: Warm
      - label: 普通
        value: Cold
    filterable: true
  budget_confirmed:
    label: 有预算
    type: boolean
  amount:
    label: 金额
    type: summary
    summary_object: opportunity_line_item
    summary_type: sum
    summary_field: "total_price"
    inlineHelpText: 估计总销售额。如果启用了多种币种，默认情况下，金额以您的个人币种显示。更改业务机会币种选项列表以跟踪另一币种的金额。对于具有产品的业务机会，金额是相关产品的总和。您无法直接编辑金额，除非该业务机会没有产品。要更改包含产品的业务机会的金额，编辑相关产品的销售价格或数量。如果您更改业务机会对应的价格手册，那么所有的产品都从该业务机会的“相关产品”中删除，但是本字段中的值不变。
  discovery_completed:
    label: 勘察结束
    type: boolean
  roi_analysis_completed:
    label: 完成ROI分析
    type: boolean
  loss_reason:
    type: select
    label: 失败原因
    searchable: true
    sortable: true
    options:
      - label: 竞争失败
        value: Lost_to_Competitor
      - label: 没有预算
        value: No_Budget_Lost_Funding
      - label: 没有回应
        value: No_Decision_Non-Responsive
      - label: 价格因素
        value: Price
      - label: 其他
        value: Other
  next_step:
    label: 下一步
    type: text
    inlineHelpText: 说明关闭业务机会后下一步的任务。
  lead_source:
    type: select
    label: 潜在客户来源
    searchable: true
    sortable: true
    options:
      - label: 广告
        value: Advertisement
      - label: 客户活动
        value: Customer_Event
      - label: 员工推荐
        value: Employee_Referral
      - label: 百度搜索
        value: Baidu_AdWords
      - label: 其他
        value: Other
      - label: 合作伙伴
        value: Partner
      - label: 采购清单
        value: Purchased_List
      - label: 贸易展览
        value: Trade_Show
      - label: 线上研讨
        value: Webinar
      - label: 网站
        value: Website
    filterable: true
  description:
    label: 描述
    type: textarea
    is_wide: true
    rows: 3
    group: 备注信息
  private:
    label: 专用
    type: boolean
    #hidden: true
    inlineHelpText: 业务机会是专用的。只有记录的所有人、层次结构中位于该角色之上的用户和管理员可以查看、编辑或报告专有记录。
  iq_score:
    label: 业务机会得分
    type: number
    hidden: true
  price_book_id:
    type: lookup
    label: 价格手册
    reference_to: price_book
    hidden: true
  agreement_id:
    label: 主协议
    type: lookup
    reference_to: agreement
    hidden: true
  synced_quoted:
    label: 同步的报价
    type: boolean
    hidden: true
    inlineHelpText: 同步到业务机会的报价。只有一个报价可以同步到业务机会。
  total_opportunity_quantity:
    label: 数量
    type: number
    hidden: true
    inlineHelpText: 如果业务机会具有产品则为“产品”相关列表中所有产品的所有数量字段值的总计。如果业务机会没有产品则为通用字段。
  expected_revenue:
    label: 预测收入
    type: formula
    formula_type: number
    scale: 2
    formula: "{amount}*{probability}"
    inlineHelpText: 基于金额和业务机会赢率计算的收入。
  forecast_category:
    label: 预测类别
    type: select
    options:
      - label: 忽略
        value: Omit
      - label: 销售漏斗
        value: Sales_Funnel
      - label: 最高金额
        value: Maximum_Amount
      - label: 提交
        value: Submit
      - label: 关闭
        value: Close
    hidden: true
    inlineHelpText: 在报表、业务机会详细信息和编辑页面、业务机会搜索和业务机会列表视图中显示的预测类别名称。业务机会的设置绑定到其阶段。
  opportunity_currency:
    label: 业务机会币种
    type: lookup
    reference_to: currency
    hidden: true
    inlineHelpText: 业务机会中所有币种金额字段的默认币种。金额以业务机会币种显示，并会转换为用户的个人币种。仅在启用多种币种时可用。对于具有产品的业务机会，该币种绑定到相关联价格手册的币种。您无法直接编辑此字段，除非您首先删除产品。
  partner_account:
    label: 合作伙伴客户
    type: boolean
    readonly: true
    hidden: true
    inlineHelpText: 表示该业务机会属于某合作伙伴（只读）
