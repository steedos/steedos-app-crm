    description: 
  hierarchy_amount_all_opportunities:
    label: 层次结构中的业务机会金额
    help: >-
      市场活动层次结构相关所有业务机会（包括赢得客户业务机会）的价值总额计算字段。（只读）层次结构中的所有市场活动必须使用相同的币种。对于采用多币种的组织，业务机会价值金额应转换为市场活动币种。如果您的币种与市场活动币种不符，金额将转换成您的币种并显示在括号中。
    description: 
  hierarchy_number_of_opportunities:
    label: 层次结构中的业务机会
    help: 市场活动层次结构相关业务机会总数的计算字段。（只读）
    description: 
  hierarchy_number_sent:
    label: 层次结构中的发送次数
    help: 为市场活动层次结构作为目标的个体总数计算的字段，例如已发送电子邮件的总数。（只读）
    description: 
  inhierarchy_amount_won_opportunities:
    label: 层次结构中的赢得客户业务机会金额
    help: >-
      市场活动层次结构相关赢得客户业务机会的价值金额计算字段。（只读）层次结构中的所有市场活动必须使用相同的币种。对于采用多币种的组织，业务机会价值金额应转换为市场活动币种。如果您的币种与市场活动币种不符，金额将转换成您的币种并显示在括号中。
    description: 
