  probability:
    label: 业务机会赢率（%）
    help: >-
      业务机会将关闭的可能性，以百分比表示。可能性值总是由阶段值的更改而更新，即使在您的页面布局中可能性字段标记为只读。对此字段具有编辑权限的用户可以覆盖该值。
    options:
      - label: 10%
        value: 10%
      - label: 35%
        value: 35%
      - label: 75%
        value: 75%
      - label: 90%
        value: 90%
      - label: 100%
        value: 100%
