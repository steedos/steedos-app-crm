fields:
  account:
    label: 客户
    help: 业务机会所链接的客户名。您可输入客户名或使用查找图标选择客户。如果您更改的客户有合作伙伴，则将从“合作伙伴”相关列表删除所有合作伙伴。
    description: 
  agreement_id:
    label: 主协议
    help: 
    description: 
  amount:
    label: 金额
    help: >-
      估计总销售额。如果启用了多种币种，默认情况下，金额以您的个人币种显示。更改业务机会币种选项列表以跟踪另一币种的金额。对于具有产品的业务机会，金额是相关产品的总和。您无法直接编辑金额，除非该业务机会没有产品。要更改包含产品的业务机会的金额，编辑相关产品的销售价格或数量。如果您更改业务机会对应的价格手册，那么所有的产品都从该业务机会的“相关产品”中删除，但是本字段中的值不变。
    description: 
  budget_confirmed:
    label: 有预算
    help: 
    description: 
  campaign_id:
    label: 主要市场活动源
    help: >-
      负责产生业务机会的市场活动的名称。对于在潜在客户转换期间创建的业务机会，此字段自动以潜在客户中的市场活动名称填充。如果潜在客户具有多个相关联市场活动，则将具有最新更新的成员状态的市场活动插入业务机会。对于具有多个影响的市场活动的业务机会，单击业务机会详细信息页面上“市场活动影响”相关列表中的主要市场活动旁边的编辑并选择主要市场活动源复选框。该市场活动显示在业务机会上主要市场活动源字段上。
    description: 
  description:
    label: 描述
    help: 
    description: 
  discovery_completed:
    label: 勘察结束
    help: 
    description: 
  due_date:
    label: 结单日期
    help: >-
      您计划关闭业务机会的日期。您可以输入一个日期，或从您将光标放在字段中时显示的日历中选择一个日期。在指定期限内具有关闭日期的业务机会计入该时期的预测，除非您将其分配到“忽略”类别，或按计划或产品日期预测。当您将未处理业务机会的阶段设为“已结束/赢得客户”，如果最初的日期是在未来，则关闭日期设为协调世界时
      (UTC) 的当前日期。在一天的某个时间，UTC 可能与您的时区相差一天。如果结束日期是过去业务机会结束的日期，则日期不能更改。
    description: 
  expected_revenue:
    label: 预测收入
    help: 基于金额和业务机会赢率计算的收入。
    description: 
  forecast_category:
    label: 预测类别
