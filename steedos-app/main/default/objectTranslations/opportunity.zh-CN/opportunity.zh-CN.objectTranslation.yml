    help: >-
      管理员将此选项列表中的值与决定业务机会如何对您的预测进行贡献的“预测类别”值关联。如果原始日期在未来，则当您将未处理业务机会的阶段设为已结束/赢得客户，则关闭日期设为协调世界时
      (UTC) 的当前日期。在一天的某个时间，UTC 可能与您的时区相差一天。如果结束日期是过去业务机会结束的日期，则日期不能更改。
