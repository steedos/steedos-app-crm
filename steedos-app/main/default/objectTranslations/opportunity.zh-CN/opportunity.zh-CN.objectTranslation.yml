    options:
      - label: 忽略
        value: Omit
      - label: 销售漏斗
        value: Sales_Funnel
      - label: 最高金额
        value: Maximum_Amount
      - label: 提交
        value: Submit
      - label: 关闭
        value: Close
    description: 
